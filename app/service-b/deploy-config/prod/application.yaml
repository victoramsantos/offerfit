apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-service-b
  namespace: argocd
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  source:
    path: backstage/cd/helm/charts/app
    repoURL: https://github.com/victoramsantos/offerfit.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - /app/service-b/deploy-config/prod/values.yaml
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: false
      enabled: true
