name: Build and Publish
on:
  workflow_run:
    workflows: [ "Python CI" ]
    types: [ completed ]
    branches: [ main ]
#  push:
#    paths:
#      - 'app/service-a/**'
#      - 'app/service-b/**'
#    branches:
#      - main
jobs:
  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        APP_NAME: [ "service-a", "service-b" ]
    #    env:
    #      FULL_IMAGE: "${{ secrets.DOCKERHUB_USERNAME }}/${IMG_PREFIX}-${{matrix.APP_NAME}}:${GITHUB_SHA:0:7}"
    steps:
      - name: Checkout to the current CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Building ${{ matrix.APP_NAME }}
        env:
          IMG_PREFIX: "offerfit"
          SHORT_SHA: ${{ github.event.workflow_run.head_sha[:7] }}
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${IMG_PREFIX}-${{matrix.APP_NAME}}:${SHORT_SHA} ./app/${{matrix.APP_NAME}}/.

      - name: Push Docker image
        env:
          SHORT_SHA: ${{ github.event.workflow_run.head_sha[:7] }}
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${IMG_PREFIX}-${{matrix.APP_NAME}}:${SHORT_SHA}

